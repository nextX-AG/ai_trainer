<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Trainer{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Layout */
        .main-container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        /* Sections */
        .page-section {
            width: 100%;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
        }

        /* Forms */
        .form-group {
            @apply mb-4;
        }
        .form-group label {
            @apply block text-sm font-medium text-gray-700 mb-1;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            @apply w-full border border-gray-300 rounded px-3 py-2;
        }

        /* Buttons */
        .btn-primary {
            @apply bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600;
        }
        .btn-secondary {
            @apply bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-gray-300;
        }
        .btn-danger {
            @apply bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600;
        }

        /* Navigation */
        .nav-outer-container {
            width: 100%;
            background: #1f2937;
            padding: 16px 0;
            margin-bottom: 24px;
        }

        .nav-inner-container {
            width: 80%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
        }

        .nav-link {
            color: #e5e7eb;
            padding: 8px 16px;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        .nav-link:hover {
            background: #374151;
        }

        .nav-link.active {
            background: #374151;
            color: white;
        }

        /* Modals */
        .modal {
            @apply fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center;
        }
        .modal-content {
            @apply bg-white rounded-lg p-6 max-w-lg w-full;
        }
        .modal-title {
            @apply text-xl font-semibold mb-4;
        }

        /* Badges */
        .badge {
            @apply px-2 py-1 rounded-full text-xs font-medium;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-gray-800 text-white">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-4">
                    <a href="/" class="nav-link {% if request.url.path == '/' %}active{% endif %}">Overview</a>
                    <a href="/projects" class="nav-link {% if request.url.path == '/projects' %}active{% endif %}">Projekte</a>
                    <a href="/scraping" class="nav-link {% if request.url.path == '/scraping' %}active{% endif %}">Scraping</a>
                    <a href="/training" class="nav-link {% if request.url.path == '/training' %}active{% endif %}">Training</a>
                    <a href="/datasets" class="nav-link {% if request.url.path == '/datasets' %}active{% endif %}">Datasets</a>
                    <a href="/models" class="nav-link {% if request.url.path == '/models' %}active{% endif %}">Models</a>
                    <a href="/faceswap" class="nav-link {% if request.url.path == '/faceswap' %}active{% endif %}">Face Swap Studio</a>
                </div>
                <div>
                    <a href="/settings" class="nav-link {% if request.url.path == '/settings' %}active{% endif %}">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-container">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow mt-8">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-500 text-sm">
                AI Trainer &copy; 2024
            </p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
